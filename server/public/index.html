<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>To Do List</title>
</head>
<body>
    <h1 class="jumbotron">To Do List ✔️</h1>
    <div id="addTask">
        <input type="text" id="taskIn" value="" placeholder="Task">
        <input type="text" id="completedIn" value="" placeholder="Completed(Y/N)">
        <button id="addTaskBtn">Add Task</button>
    </div>
    <h2>Tasks ✔️</h2>
    <table class="table table-striped" class="table table-bordered">
        <thead>
            <tr>
                <th></th>
                <th>Task</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody id="tasks">
        </tbody>
    </table>
</body>
</html>
